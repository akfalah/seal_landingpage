<nav
  [ngClass]="{
    'bg-neutral-white border-b border-grey-5': isScrolled && !isMenuOpen,
    'bg-primary-50': isMenuOpen
  }"
>
  <a routerLink="/" class="nav-logo">
    <img src="assets/logo/seal.svg" alt="seal-logo" />
  </a>

  <button
    (click)="toggleMenu()"
    [class.open-menu]="isMenuOpen"
    class="nav-menu-icon"
  >
    <div></div>
    <div></div>
    <div></div>
  </button>

  <div class="nav-wrapper-mobile" [@slide]="isMenuOpen ? 'in' : 'out'">
    <div class="auths-group">
      <a routerLink="/" class="btn btn-ghost">Masuk</a>
      <a routerLink="/" class="btn btn-primary">Daftar</a>
    </div>
    
    <div class="links-group">
      <a
        routerLink="/"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="menu-web-active"
        (click)="closeMenu()"
        class="menu-web"

        >Beranda</a
      >
      <a
        routerLink="/talent-pool"
        routerLinkActive="menu-web-active"

        class="menu-web"
        >Talent Pool</a

        <svg
